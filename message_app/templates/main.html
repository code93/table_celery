{% load static %}
<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" href="{% static 'form.css' %}">
		<link rel="stylesheet" href="{% static 'table.css' %}">
	</head>

	<body>
		
		<!-- Upload form. Note enctype attribute! -->
		<label for="images" class="drop-container" id="dropcontainer">
		<form action="{% url 'index' %}" method="post" enctype="multipart/form-data">
			{% csrf_token %}
			<p>{{ form.non_field_errors }}</p>
			<!-- <p name="file" id="file" >{{ form.docfile.label_tag }} {{ form.docfile.help_text }}</p> -->
			<p>
				{{ form.docfile.errors }}
				{{ form.docfile }}
			</p>
			<p ><input type="submit" value="Upload" class="button button5"/></p>
		</form>
	</label>
	
	<table align="center" style="margin: 0px auto;">
		{% if len > 0 %}
		<h3 align="center">Summarised Data has been mailed.</h3>
		{% endif %}
		<tr>
		  {% for col in df.columns %}
			<td>
			  {{col}}
			</td>
		  {% endfor %}
		</tr>
		  {% for index, row in df.iterrows %}
			<tr>
			  {% for cell in row %}
				<td>
				  {{cell}}
				</td>
			  {% endfor %}
			</tr>
		  {% endfor %}
	  </table>
	</body>

</html>
